<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Lifestyle Vibes</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

  <body ng-controller="RegisterController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Lifestyle Vibes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="subscribe.html">Subscribe</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="login.html">Login</a>
                  </li>
              </ul>
          </div>
          <!-- Search form -->
          <form class="d-flex" ng-submit="search()">
              <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                  <input class="form-control" type="search" placeholder="Search" ng-model="searchQuery">
              </div>
              <button class="btn btn-outline-light ms-2" type="submit">Search</button>
          </form>
      </div>
  </nav>

    <div class="register-container">
      <h2>Create Your Account</h2>
      <form ng-submit="registerUser()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            ng-model="user.username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            ng-model="user.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            ng-model="user.password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm your password"
            ng-model="user.confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <script>
      // Define AngularJS app
      const app = angular.module("registerApp", []);

      // Define the controller
      app.controller("RegisterController", function ($scope, $http) {
        $scope.user = {}; // Initialize user object

        $scope.registerUser = function () {
          if ($scope.user.password !== $scope.user.confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // Send HTTP POST request to API
          $http
            .post('http://localhost:5000/api/auth/register', {
              username: $scope.user.username,
              email: $scope.user.email,
              password: $scope.user.password,
              role: "user",
            })
            .then(
              function (response) {
                alert("Registration successful!");
                $scope.user = {}; // Reset form
              },
              function (error) {
                alert("Error: " + (error.data || "Registration failed"));
              }
            );
        };
      });
    </script>
  </body>
</html>
